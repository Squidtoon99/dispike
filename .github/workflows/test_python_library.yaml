# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Dispike

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - master
      - dev
    paths-ignore:
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pip install poetry
          poetry install
      - name: Lint with pylint
        if: ${{ matrix.python-version }} != 3.9 # Python 3.9 Pylint issue https://github.com/PyCQA/pylint/issues/3882
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # Bug with pylint and pydantic
          # https://github.com/samuelcolvin/pydantic/issues/1961
          poetry run pylint --errors-only --extension-pkg-whitelist='pydantic' dispike
      - name: Test with pytest
        run: |
          poetry run pytest
